version: '3.7'

services:
  koji-builder:
    image: "yufenkuo/builder-launcher"
    deploy:
      replicas: 1
    depends_on:
      - koji-hub
    volumes:
      - type: bind
        source: '/var/run/docker.sock'
        target: '/var/run/docker.sock'
      - type: bind
        source: '/koji/mock'
        target: '/koji/mock'
    environment:
      HOST: '${HOST:-hqswarm3-node1}' 
      HOST_IP: '${HOST_IP}' 
      EXTRA_DOCKER_RUN_OPTIONS: '--add-host=gitcentos.mvista.com:$HOST_IP --add-host=centos7mirror.mvista.com:$HOST_IP'
    
